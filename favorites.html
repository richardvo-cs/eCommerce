<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Favorites</title>

  <style>
    :root{
      --text:#111; --muted:#6b7280; --line:#e5e7eb; --sale:#d60000; --bg:#f9fafb;
      --shadow:0 10px 28px rgba(0,0,0,.10);
      --font: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      --max:1000px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text)}
    header{background:#fff;border-bottom:1px solid var(--line);padding:16px 24px;display:flex;align-items:center;justify-content:space-between}
    a{text-decoration:none;color:var(--text);font-weight:800}
    main{max-width:var(--max);margin:0 auto;padding:28px 18px 46px}
    h1{margin:0 0 10px;font-size:32px}
    p{margin:0 0 18px;color:var(--muted);font-size:15px}

    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:16px;
      margin-top:10px;
    }
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:520px){.grid{grid-template-columns:1fr}}

    .card{
      background:#fff;border:1px solid var(--line);border-radius:16px;
      overflow:hidden;
    }
    .img{aspect-ratio:3/4;background:#f3f4f6}
    .img img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:12px}
    .tag{font-size:12px;color:var(--muted);font-weight:800}
    .name{margin:6px 0 8px;font-size:14px;font-weight:800;line-height:1.35}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .price{color:var(--sale);font-weight:900}
    .btn{
      border:none;background:#111;color:#fff;
      padding:8px 10px;border-radius:10px;
      cursor:pointer;font-weight:900;font-size:12px;
    }
    .btn:hover{box-shadow:var(--shadow)}
    .remove{
      border:1px solid var(--line);
      background:#fff;
      color:var(--sale);
      padding:8px 10px;border-radius:10px;
      cursor:pointer;font-weight:900;font-size:12px;
    }
    .remove:hover{box-shadow:var(--shadow)}
    .empty{
      margin-top:18px;
      background:#fff;border:1px dashed var(--line);border-radius:16px;
      padding:18px;color:var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <a href="sale.html">← WEAVE</a>
    <span>Favorites</span>
  </header>

  <main>
    <h1>Favorites</h1>
    <p>Your saved items (stored locally in your browser).</p>

    <div id="empty" class="empty" style="display:none;"></div>
    <section class="grid" id="grid"></section>
  </main>

  <script>
    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");

    function getFavs(){
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function saveFavs(favs){
      localStorage.setItem("favorites", JSON.stringify(favs));
    }

    function removeFav(id){
      const favs = getFavs().filter(x => x.id !== id);
      saveFavs(favs);
      render();
    }

    function render(){
      const favs = getFavs();

      if(favs.length === 0){
        grid.innerHTML = "";
        empty.style.display = "block";
        empty.textContent = "You have no favorites yet. Tap the ♥ on the Sale page to save items.";
        return;
      }

      empty.style.display = "none";
      grid.innerHTML = favs.map(item => `
        <article class="card">
          <div class="img">
            ${item.image ? `<img src="${item.image}" alt="${escapeHtml(item.name)}">` : ``}
          </div>
          <div class="body">
            <div class="tag">${escapeHtml(item.meta || item.tab.toUpperCase())}</div>
            <div class="name">${escapeHtml(item.name)}</div>
            <div class="row">
              <div class="price">$${Number(item.price).toFixed(2)}</div>
              <button class="btn" data-tab="${item.tab}">View</button>
            </div>
            <div class="row" style="margin-top:10px">
              <span></span>
              <button class="remove" data-id="${item.id}">Remove</button>
            </div>
          </div>
        </article>
      `).join("");

      // view -> go back to tab
      grid.querySelectorAll(".btn").forEach(b=>{
        b.addEventListener("click", ()=>{
          const tab = b.dataset.tab;
          location.href = `sale.html?tab=${encodeURIComponent(tab)}`;
        });
      });

      // remove
      grid.querySelectorAll(".remove").forEach(b=>{
        b.addEventListener("click", ()=>{
          removeFav(b.dataset.id);
        });
      });
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    render();
  </script>
</body>
</html>
